<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold text-blue-600">Password Reset Request</h1>
        <p class="mt-4">Hi {{ user.first_name }},</p>
        <p class="mt-2">You requested a password reset for your account. Click the button below to reset your password:</p>
        <a href="{{ link }}" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Reset Password</a>
        <p class="mt-4">If you did not request this, please ignore this email.</p>
        <p class="mt-6 text-xs text-gray-600">This is an automated message, please do not reply.</p>
    </div>
</body>
</html>
